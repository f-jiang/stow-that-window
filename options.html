<!doctype html>
<html>
  <head>
    <style>
      #footer { margin: 10px 15px; }
      #footer > * { display: inline-block }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>
            <input id="auto-stow" type="checkbox">
            <label>Automatically stow current window after another window is restored</label>
          </td>
        </tr>
        <tr>
          <td>
            <input id="exclude-current" type="checkbox">
            <label>Exclude current window when stowing all windows</label>
          </td>
        </tr>
      </tbody>
    </table>

    <div id="footer">
      <button id="save">Save</button>
      <div id="status"></div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
